plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.YueWenFan'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

version = System.getenv('VERSION') ?: '1.0.0' // 默认版本号为 1.0.0
println "Using version: $version"

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/${System.getenv("GPR_REPO")}")
            credentials {
                username = System.getenv("GPR_USER")
                password = System.getenv("GPR_TOKEN")
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            // 该部分指定要发布的组件，这里使用 `components.java`
            // 它表示当前 Gradle 项目的 Java 组件（即默认构建的 jar 包）
            from components.java
        }
    }
}
